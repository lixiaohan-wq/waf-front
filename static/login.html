<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - WAF 管理系统</title>
    <link rel="stylesheet" href="/waf-front/static/css/main.css?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div class="auth-container">
    <div class="header">
        <h1>登录</h1>
        <p>欢迎使用 WAF 管理系统</p>
    </div>

    <form action="dashboard.html" method="post" id="loginForm">
        <div class="form-group">
            <label class="form-label">用户名</label>
            <input type="text" class="form-input" name="username" placeholder="请输入用户名" required />
        </div>

        <div class="form-group">
            <label class="form-label">密码</label>
            <input type="password" class="form-input" name="password" placeholder="请输入密码" required />
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> 登录</button>
            <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> 重置</button>
        </div>
    </form>

    <div class="footer">
        <a href="register.html" class="btn-link"><i class="fas fa-user-plus"></i> 没有账号？去注册</a>
    </div>
</div>
</body>
</html>
