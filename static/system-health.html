<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统健康 - WAF 系统</title>
    <link rel="stylesheet" href="/waf-front/static/css/main.css?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="top-nav">
    <div class="logo">WAF控制台</div>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>导航菜单</h2>
        </div>

        <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> 仪表盘</a>
            <a href="logs.html"><i class="fas fa-file-alt"></i> 防护日志</a>
            <a href="rules.html" ><i class="fas fa-home"></i> 规则管理</a>
            <a href="ip-blacklist.html"><i class="fas fa-ban"></i> IP 黑名单</a>
            <a href="ip-whitelist.html"><i class="fas fa-check-circle"></i> IP 白名单</a>
            <a href="users.html"><i class="fas fa-users"></i> 用户管理</a>
            <a href="system-health.html" class="active"><i class="fas fa-heartbeat"></i> 系统健康</a>
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
        </nav>
    </div>

<div class="main-content">
    <div class="recent-activities">
        <h2>最近活动</h2>
        <ul class="activity-list">
            <li class="activity-item">
                <strong>系统资源监控</strong>
                <p>CPU 使用率：35%</p>
                <small>内存占用：2.5 GB / 8 GB</small>
            </li>
            <li class="activity-item warning">
                <strong>WAF 引擎：</strong>
                <p>Nginx：</p>
                <small>数据库：</small>
            </li>
        </ul>
    </div>
</div>
</div>
<!-- 屏幕尺寸指示器（仅用于演示） -->
<div class="screen-size" id="screenSize">屏幕宽度: <span id="width"></span>px</div>

<script>
    // 汉堡菜单功能
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        sidebar.classList.toggle('active');
    });

    // 更新屏幕尺寸显示
    function updateScreenSize() {
        const width = window.innerWidth;
        document.getElementById('width').textContent = width;

        // 根据屏幕尺寸添加提示
        let message = "";
        if (width < 480) {
            message = " (超小屏幕)";
        } else if (width < 768) {
            message = " (小屏幕)";
        } else if (width < 1000) {
            message = " (中等屏幕)";
        } else {
            message = " (大屏幕)";
        }

        document.getElementById('width').textContent = width + message;
    }

    // 初始更新
    updateScreenSize();

    // 监听窗口大小变化
    window.addEventListener('resize', updateScreenSize);

    // 点击菜单项激活状态
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('.nav-item').forEach(i => {
                i.classList.remove('active');
            });
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
