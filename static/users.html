        <span></span>
        <span></span>
        <span></span>

<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>导航菜单</h2>
        </div>

        <nav>
            <a href="dashboard.html"><i class="fas fa-home"></i> 仪表盘</a>
            <a href="logs.html"><i class="fas fa-file-alt"></i> 防护日志</a>
            <a href="rules.html" ><i class="fas fa-home"></i> 规则管理</a>
            <a href="ip-blacklist.html"><i class="fas fa-ban"></i> IP 黑名单</a>

            <a href="../index.html"><i class="fas fa-sign-out-alt"></i> 退出登录</a>

<div class="main-content">

            <button class="btn btn-primary"><i class="fas fa-user-plus"></i> 新建用户</button>

<div/>

<!-- 屏幕尺寸指示器（仅用于演示） -->
<div class="screen-size" id="screenSize">屏幕宽度: <span id="width"></span>px</div>

<script>
    // 汉堡菜单功能
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        sidebar.classList.toggle('active');
    });

    // 更新屏幕尺寸显示
    function updateScreenSize() {
        const width = window.innerWidth;
        document.getElementById('width').textContent = width;

        // 根据屏幕尺寸添加提示
        let message = "";
        if (width < 480) {
            message = " (超小屏幕)";
        } else if (width < 768) {
            message = " (小屏幕)";
        } else if (width < 1000) {
            message = " (中等屏幕)";
        } else {
            message = " (大屏幕)";
        }

        document.getElementById('width').textContent = width + message;
    }

    // 初始更新
    updateScreenSize();

    // 监听窗口大小变化
    window.addEventListener('resize', updateScreenSize);

    // 点击菜单项激活状态
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelectorAll('.nav-item').forEach(i => {
                i.classList.remove('active');
            });
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
